<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIYONA's portfolio site</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <div class="logo">
        <h3>KIYONA TRACY</h3>
    </div>
    <nav>
      <ul>
        <li>
          <a href="../index.html">Home</a>
          <span class="nav-clicked"></span>
        </li>
        <li>
          <a href="../profile/index.html">Profile</a>
        </li>
        <li>
          <a href="../works/index.html">Portfolio</a>
        </li>
        <li>
           <a href="../skills/index.html">Skills</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="header-space"></div>
    <section class="pb-100">
      <div class="top-image page-top">
        <div class="top-container page-title-container">
          <h1 class="page-title">Contact</h1>
        </div>
      </div>
      <div>
        <div class="form-container">
          <form action="submit">
            <div class="section-title-container" style="padding-bottom: 30px;">
              <h3 class="section-title">お問い合わせフォーム</h3>
            </div>
            <div class="form-inner">
              <div>
                <label for="contact_name">お名前</label>
                <input type="text" id="contact_name">
              </div>
              <div>
                <label for="contact_email">メールアドレス</label>
                <input type="email" id="contact_email">
              </div>
              <div>
                <label for="contact_content">お問合せ内容</label>
                <textarea id="contact_content" rows="8" cols="40" class="tarea"></textarea>
              </div>
            </div>
          </form>
          <button type="submit" class="submit-btn">送信する</button>
        </div>
      </div>
    </section>
    <footer>
      <p>&copy; 2023 KIYONA TRACY</p>
    </footer>
</body>
</html>
